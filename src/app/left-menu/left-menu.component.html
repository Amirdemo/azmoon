<div class="sidenav_container" [@onSideNavChange]="sideNavState ? 'open' : 'close'">
    <div fxLayout="column" fxLayoutGap="10px" style="height: 100%;">

        <div class="user_menu" *ngIf="isLoggedIn">
            <mat-nav-list>
                <a mat-list-item>
                    <img class="jim" src="../../assets/profile.jpg" routerLink="profile" alt="">

                </a>
            </mat-nav-list>
            <mat-divider></mat-divider>
        </div>

        <div *ngIf="isLoggedIn">
            <mat-nav-list>
                <a mat-list-item *ngFor="let page of pages">
                    <mat-icon style="padding-right:5px;">{{page?.icon}}</mat-icon>
                    <span [@animateText]="linkText ? 'show' : 'hide'">{{ page?.name }} </span>
                </a>
            </mat-nav-list>
        </div>
    </div>

    <span *ngIf="isLoggedIn" class="spacer"></span>
    <div *ngIf="isLoggedIn" fxLayout="row" fxLayoutAlign="end center" style="padding: 0px 10px;">
        <button style="bottom: 0;
        color: white;
        position: fixed;
        background-color: black;" mat-icon-button (click)="onSinenavToggle()">
      <mat-icon  *ngIf="sideNavState">arrow_left</mat-icon>
      <mat-icon *ngIf="!sideNavState">arrow_right</mat-icon>
    </button>
    </div>
</div>
